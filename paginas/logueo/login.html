<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Asistencia</title>
    <link rel="stylesheet" href="../../assets/css/style-login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container login-container">
        <form class="form-lg" action="../controladores/procesar.php" method="POST">
          <h1>Inicia sesión aquí</h1>
          <div class="form-control2">
            <input type="text" name="user" class="email-2" placeholder="Usuario" />
            <small class="email-error-2"></small>
            <span></span>
          </div>
          <div class="form-control2">
            <input type="password" name="contra" class="password-2" placeholder="Contraseña" />
            <small class="password-error-2"></small>
            <span></span>
            <script>
              function mostrarAlerta() {
                alert("Usuario o contraseña incorrectos.");
              }
            </script>
          </div>

          <div class="content">
            <div class="pass-link">
              <a href="#">¿Olvidaste la contraseña?</a>
            </div>
          </div>
          <button type="submit" name="iniciar" value="submit">Iniciar sesión</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1 class="title">
              Colegio <br />
             Hosanna
            </h1>
            <p>
              Construyendo vidas por medio de valores biblicos y cristianos
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
